query GetFlights($input: FlightsInput!) {
  flights(input: $input) {
    id
    callsign
    timePosition
    coordinates {
      longitude
      latitude
    }
    direction
  }
}

query GetFlightPopup($input: FlightInput!) {
  flight(input: $input) {
    id
    callsign
    coordinates {
      longitude
      latitude
    }
  }
}

query GetFlightTrajectory($input: FlightInput!) {
  flight(input: $input) {
    id
    trajectory {
      startTime
      endTime
      paths {
        coordinates {
          latitude
          longitude
        }
      }
    }
  }
}

query GetFlightInformation($input: FlightInput!) {
  flight(input: $input) {
    id
    callsign
    originCountry
    timePosition
    lastContact
    velocity
    squawk
    trajectory {
      startTime
      endTime
      paths {
        time
        direction
        grounded
        altitude {
          barometric
        }
        coordinates {
          latitude
          longitude
        }
      }
    }
  }
}
